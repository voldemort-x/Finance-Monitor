<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Finance Monitor</title>
    <!-- Link to the separate CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Company Finance Monitor</h1>

        <section class="add-transaction">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                 <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section class="performance-report">
            <h2>Performance Summary</h2>
            <div id="report-content">
                <p>Fetching analysis...</p>
                <!-- Brief summary will be inserted here by JavaScript -->
            </div>
        </section>

        <section class="detailed-review-section">
             <h2>Detailed Review & Improvement Suggestions</h2>
             <button id="review-button">Get Detailed Review</button>
             <div id="detailed-report-content">
                 <p>Click the button above to get an in-depth analysis from the AI.</p>
             </div>
        </section>


        <section class="transactions-list">
            <h2>All Transactions</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Link to the separate JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
